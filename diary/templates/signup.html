<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Dancing+Script" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
                <div class="signup">
                        <h1>Sign Up</h1>
                        <div id="message">
                            <p id="signup-message"></p>
                        </div>                        
                        <form class="signup-form">
                            <div class="input">
                                <input type="text" placeholder="Firstname Lastname" name="name">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Username" name="username">
                            </div>
                            <div class="input">
                                <input type="email" placeholder="Email" name="email">
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Password" name="password">
                            </div>                            
                            <div class="signup-submit">
                                <button type="submit" class="button">Submit</button>
                            </div>
                        </form>

                    <p>Don't want to sign up? Go back <a href="index.html">Home</a> or <a href="signin.html">Sign in</a></p>
                    </div>
        </div>
    </div>
    <script src="../static/js/signup.js"></script>
</body>
</html>
