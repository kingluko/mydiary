<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Dancing+Script" rel="stylesheet">
    <title>User Profile</title>
    <script src="../static/js/profile.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="holder">
            <!-- Begining of the side menu -->
            <div class="side-menu">
                <h1>Menu</h1>
                <ul>
                    <li><a href="new-entry.html">New Entry</a></li>
                    <li><a href="diary-entries.html">View Entries</a></li>
                    <li><a href="profile.html">My profile</a></li>
                    <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
                </ul>
            </div>
            <!-- USER PROFILE -->
            <div class="profile">
                <h1>User Profile</h1>
                <form action="">
                    <div class="input">
                        <label for="name">Name: </label>
                        <input type="text" placeholder="Name" disabled name="name">
                    </div>
                    <div class="input">
                        <label for="Username">Username: </label>
                        <input type="text" placeholder="Username" disabled name="username">
                    </div>
                    <div class="input">
                        <label for="email">Email: </label>
                        <input type="email" placeholder="me@email.com" disabled name="email">
                    </div>
                    <div class="input">
                        <span>You have <b><span id="total_entries"></span></b> entries so far</span>
                    </div>
                    <div class="input">
                        <label for="reminder settings">Enable Daily Reminders</label>
                        <input type="checkbox" name="reminder" value="true">
                    </div>
                    <div class="user-button">
                        <a href="javascript:void(0);" class="button" id="add_reminder" onclick="addReminder()">Save</a>
                        <a href="" class="button">Discard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
